<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">

</head>

<body>
  <div class="container">
  <div class="panel" id="player-panel">
    <div class="panel-heading">
      <div class="panel-title"> 
        <p>Health: <span id="sHealth"></span></p>
        <p>Name: <span id = "sName"></span></p>
        <p>Hits: <span id = "sHit"></span></p>
      </div>
    </div>
    
    <div class="panel-body">
      <img src="http://stickfigure.co/1024/clip-art-of-a-stick-figure-person-character-wearing-a-giant-glove-and-waving-by-nl-shop-486.jpg"
      style=width:200px>
    </div>

    <div class="panel-footer">
      <button onClick="newPlayer.slap()">Slap</button>
      <button onClick="newPlayer.kick()">Kick</button>
      <button onClick="newPlayer.punch()">Punch</button>
      <br>
      <br>
      <input type="checkbox" onClick="newPlayer.giveItem(items.shield)">Shield</input>
      <input type="checkbox" onClick="newPlayer.giveItem(items.nailBoard)">Nail Board</input>
      <input type="checkbox" onClick="newPlayer.giveItem(items.tazer)">Tazer</input>
      <input type="checkbox" onClick="newPlayer.giveItem(items.yourMom)">Your Mom</input>       
    </div>

  </div>
</div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
